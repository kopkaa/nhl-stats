schema: libs/shared/graphql/schema.gql
documents: "apps/web/graphql/**/*.graphql"
generates:
  apps/web/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
    config:
      withCompositionFunctions: true
      vueCompositionApiImportFrom: "@vue/apollo-composable"
