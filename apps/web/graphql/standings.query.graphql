query GetStandings($season: String) {
  standings(season: $season) {
    teamId
    teamName
    teamLogo
    season
    gamesPlayed
    wins
    losses
    otLosses
    points
    goalsFor
    goalsAgainst
    divisionName
    divisionRank
    conferenceName
    conferenceRank
    streakCode
    streakCount
  }
}
